<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Hustlers - Student Reviews</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .review { background: #fff; padding: 15px; margin: 10px 0; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
        .form-container { margin-top: 20px; }
        .input-field, .submit-btn { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ddd; }
        .submit-btn { background: #ff6600; color: white; border: none; cursor: pointer; }
        .submit-btn:hover { background: #e65c00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Code Hustlers - Student Reviews</h1>
        <h2>What Students Say About Our Python Classes</h2>

        <div id="reviews">
            {% for review in reviews %}
            <div class="review">
                <strong>{{ review.name }}</strong>
                <p>{{ review.review_text }}</p>
            </div>
            {% endfor %}
        </div>

        <div class="form-container">
            <h3>Leave a Review</h3>
            <form method="POST" action="{% url 'add_review' %}">
                {% csrf_token %}
                <input type="text" name="name" class="input-field" placeholder="Your Name" required>
                <textarea name="review" class="input-field" placeholder="Write your review here..." required></textarea>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
